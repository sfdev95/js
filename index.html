<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
    <link rel="stylesheet" href="./src/vendor/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <script>
        /*
            Cual es tu nombre ?
            Cual es tu apellido ?
            Cual es tu edad ?
            Cual es tu profesion ?
            Cuantos amigos tienes ?
            Nombralos
        */

        let data = {
            nombre: '',
            apellido: '',
            edad: '',
            profesion: '',
            cantidad_amigos: '',
            amigos: []
        }

        data.nombre = prompt("Cual es tu nombre");
        data.apellido = prompt("Cual es tu apellido");
        data.edad = prompt("Cual es tu edad");
        data.profesion = prompt("Cual es tu profesion");
        data.cantidad_amigos = prompt("Cuantos amigos tienes");

        for (let index = 1; index <= data.cantidad_amigos; index++) {
            data.amigos.push(prompt("Nombre amigo"));
        }

        let template =
        `hola mi nombre es <h1>${data.nombre}</h1> <h2>${data.apellido }</h2> tengo ${data.edad} a√±os
        mi profesion es ${data.profesion} y tengo ${data.amigos.length } amigos. Sus nombres son 
        ${data.amigos.join('-')}`;

        document.write(template);
    </script>
</body>

</html>
